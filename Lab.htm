		body {
			font-family: Arial;
			font-size: 14pt;
			background-color: #000000;
			color: #ffffff;
		}

		.lab {
			background-image: url("Images/Misc/Lab BG.png");
			background-repeat: no-repeat;
			background-position: center top;
			width: 100%;
			height: 1024px;
			position: absolute;
			z-index: -1;
		}

		td {
			border: 1px solid #600000;
		}

		.eq {
			background-color: #2020a0;
		}

		.ans {
			font-family: Arial;
			float: right;
			background-color: #005000;
		}
	</style>
</head>
<body>
	<div class="lab"></div>

	<script type="text/javascript">
		var deck1 = new Deck(); // Makes a new Deck of default size 52
		var handSize, hand = new Array();

		deck1.shuffle();
		deck1.select(4);
		deck1.select(7);
		deck1.select(23);
		deck1.select(30);
		deck1.select(50);
		deck1.deselect(7);
			
		document.write('<div style="float:right">' +
		'deck1.shuffle();		<br>' +
		'deck1.select(4);		<br>' +
		'deck1.select(7);		<br>' +
		'deck1.select(23);	<br>' +
		'deck1.select(30);	<br>' +
		'deck1.select(50);	<br>' +
		'deck1.deselect(7);	<br>' +
		'</div>')

		document.write('Card Deck Representation<br><table>');

		handSize = deck1.listSelected(hand);
		deck1.setCards(hand, handSize);

		for (var i = 0; i < handSize; i++)
			document.write(hand[i] + '<br>');

		document.write('<tr>');
		document.write('<td>Num</td>');
		document.write('<td>Value</td>');
		document.write('<td>Suit</td>');
		document.write('<td>File Name</td>');
		document.write('<td>Selected</td>');
		document.write('</tr>');

		for (var i = 0; i < deck1.DECKSIZE; i++) {
			var c = deck1.cards[i];
			document.write('<tr>');

			document.write('<td>' + c + '</td>');
			document.write('<td>' + cardV(c) + '</td>');
			document.write('<td>' + cardS(c) + '</td>');
			document.write('<td>' + cardFile(c) + '</td>');
			document.write('<td>' + (deck1.isSelected(c) ? 'true' : '&nbsp;') + '</td>');

			document.write('</tr>');
		}
		document.write('</table>');
	</script>
